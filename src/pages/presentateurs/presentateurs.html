<ion-header>

  <!-- Navigation bar -->
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Presentateurs</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <h1>Presentateurs</h1>
  <ion-list>
    <ion-item-sliding *ngFor="let presentateur of presentateurs">
      <button ion-item (click)="openItem(presentateur)">
        {{ presentateur.prenom }} {{ presentateur.nom }}
      </button>
    </ion-item-sliding>
  </ion-list>
</ion-content>
