<ion-header>

  <ion-navbar>
    <ion-title>{{ session.name }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="session-page" padding>
    <h2>{{ session.name }}</h2>
    <img src="https://devfest.gdgnantes.com{{ session.img }}">
    <h2>Description</h2>
    <p>{{ session.description }}</p>
    <h3>{{ session.type }}</h3>
    <h4>Presentateurs</h4>
    <ion-list>
      <ion-item-sliding *ngFor="let presentateur of session.presentateurs">
        <button ion-item (click)="openItem(presentateur)">
          {{ presentateur.nom }}
        </button>
      </ion-item-sliding>
    </ion-list>
  </div>
</ion-content>
