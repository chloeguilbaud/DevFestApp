<ion-header>

  <ion-navbar>
    <ion-title>{{ presentateur.prenom }} {{ presentateur.nom }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <div class="presentateur-page" padding>

    <ion-card>
      <img src="https://devfest.gdgnantes.com/{{ presentateur.img }}">
      <ion-card-content>
        <ion-card-title>
          {{ presentateur.nom }}
        </ion-card-title>
        <p>{{ presentateur.bio }}</p>

        <ion-list>
          <ion-item>
            <ion-label>Add to contact</ion-label>
            <ion-toggle checked="true" [(ngModel)]="isAddContactToggled" (ionChange)="onAddToContactToggleChange()"></ion-toggle>
          </ion-item>
        </ion-list>

      </ion-card-content>
    </ion-card>

    <ion-card>
      <ion-card-content>
        <ion-card-title>
          Sessions
        </ion-card-title>
        <ion-list>
          <ion-item-sliding *ngFor="let session of presentateur.sessions">
            <button ion-item (click)="openItem(session)">
              {{ session.name }}
            </button>
          </ion-item-sliding>
        </ion-list>
      </ion-card-content>
    </ion-card>

  </div>

</ion-content>
