<ion-header>

  <!-- Navigation bar -->
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Sessions</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <h1>Sessions</h1>
  <ion-list>
    <ion-item-sliding *ngFor="let session of sessions">
      <button ion-item (click)="openItem(session)">
        {{ session.name }}
      </button>
    </ion-item-sliding>
  </ion-list>
</ion-content>
